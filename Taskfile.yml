# https://taskfile.dev

version: "3"

interval: 100ms

vars:
  NAME: "webui"
  BIN_NAME: "{{.NAME}}_bin"
  VERSION:
    sh: cat library/package.json| jq .version

tasks:
  version:
    cmds:
      - echo {{.VERSION}}
  libpub:
    dir: ./library
    cmds:
      - git push origin
      - git tag v{{.VERSION}}
      - git push origin --tags
      - npm publish --access public
      - git push --tags
      - GOPROXY=proxy.golang.org go list -m github.com/delaneyj/datastar@v{{.VERSION}}

  library:
    dir: ./library
    generates:
      - "../{{.NAME}}/static/datastar*"
    sources:
      - "src/**/*.ts"
      - "package.json"
    cmds:
      - pnpm i
      # - pnpm vitest --watch=false
      - pnpm vite build
      - cp -Rfpvd dist/* ../{{.NAME}}/static
      - cp package.json ../{{.NAME}}/static

  tailwind:
    dir: ./{{.NAME}}/assetgen/css
    generates:
      - "../../static/tailwind.css"
    sources:
      - "*.css"
      - "../../**/*.go"
      - "tailwind.config.js"
    cmds:
      - pnpm i
      - pnpm tailwindcss -o ../../static/tailwind.css --minify

  frontend:
    deps:
      - tailwind
      - library

  kill:
    cmds:
      - killall -q {{.BIN_NAME}}  || echo "Process was not running."

  hot:
    desc: Server hot reload

    sources:
      - "**/*.go"
      - "webui/static/**/*"
      - "{{.NAME}}/static/**/*"
    deps:
      - kill
      - frontend

    cmds:
      - go mod tidy
      - go build -o ./{{.BIN_NAME}} cmd/{{.NAME}}/main.go
      - ./{{.BIN_NAME}}

  gen:
    dir: gen/{{.NAME}}
    cmds:
      - wget --mirror http://localhost:1337

  deploy:
    cmds:
      - fly deploy --local-only

  default:
    deps:
      - hot
    silent: false
